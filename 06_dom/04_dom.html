<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body style="background-color: #222; color: #ddd;">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <ul class="js">
            <li>Javascript</li>
        </ul>
        <script>
            function addLang(lang) {
                const li = document.createElement('li');
                li.innerHTML = `${lang}`;
                document.querySelector('.js').appendChild(li);
            }
            function addLangBetter(lang) {
                const li = document.createElement('li');
                li.appendChild(document.createTextNode(lang));
                document.querySelector('.js').appendChild(li);

            }
            const arr = ["python", "ruby", "c++"]
            arr.forEach((lang) => {
                addLang(lang);
            })
            addLangBetter("c#");

            // edit
            const secondLang = document.querySelector('li:nth-child(2)');
            const secondli = document.createElement('li');
            secondli.appendChild(document.createTextNode('Mojo'));
            secondLang.replaceWith(secondli);

            // remove
            const lastLang = document.querySelector('li:last-child');
            lastLang.remove();
            
        </script>
    </body>
</html>
